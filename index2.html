<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/CSS/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    

</head>
<body>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h1 class="title">NBA TRIVIA QUIZ</h1>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <br>
      <div id="intro">
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <h2>
              How well do you know your NBA history? In this quiz we will test your knowledge of NBA
              records and accomplishments as well as individual awards. Good Luck!
            </h2>
          </div>
          <div class="col-sm-2"></div>
        </div>
      </div>
      <div class="container">
        <div id="question-container" class="hide">
       <h3><div id="question">What college did Lebron James Attend</div></h3>
        <div id="answer-buttons" class="btn-grid">
            <button id="a" class="btn">Duke</button>
            <button id="b" class="btn">North Carolina</button>
            <button id="c" class="btn">Arizona</button>
            <button id="d" class="btn">None</button>
        </div>
        <button type="button" id="next-btn" class="btn btn-secondary">
            Next</button>
            <br>
            <br>
            
    </div>
    <div class="hide" id="countDownContainer">
    <h2> Seconds Left:<div id="countDown"> 15 </div></h2>
    </div>
</div>
<br>
<div class="controls">
    <button type="button" id="start-btn" class="btn">
      Enter to test your NBA knowledge</button>
      <button type="button" id="next-btn" class="hide">
         Next</button>  


    <br>
    <br>

</div>
